<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }       

        .iframeContainer{
            display: flex;
            gap: 1rem;
        }

        iframe{
            width: 50%;
            aspect-ratio: 16 / 9;
        }
    </style>

</head>
<body>
    <h1>Iframe</h1>

    <div class="iframeContainer">
        <iframe src="audio.html"></iframe>

        <iframe src="https://www.youtube.com/embed/hiT_5LjamHw?si=UR4HGDYxDYQY7Ety" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin"allowfullscreen></iframe>
    </div>
</body>
</html>
