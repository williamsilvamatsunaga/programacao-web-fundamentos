<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>

    <style>
        ::cue{
            color: yellow;
            font-size: 1.6em;
            background-color: rgb(0 0 0 / .5);
        }
    </style>
</head>
<body>
    <video controls autoplay muted loop>
        <source src="media/media/video.mp4" type="video/mp4">
        <source src="media/media/video.ogg" type="video/mp4">
        <source src="media/media/video.webm" type="video/webm">
        <track src="media/media/track.pt.vtt" kind="captions" srclang="pt" label="Português">
        <track src="media/media/track.en.vtt" kind="captions" srclang="en" label="English">
        <p>O seu browser não suporta vídeo</p>
    </video>
</body>
</html>
