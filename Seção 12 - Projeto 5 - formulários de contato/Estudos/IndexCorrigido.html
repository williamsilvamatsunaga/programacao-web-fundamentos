<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="StyleCorrigido.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Formulário de contatos</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" required name="name" autocomplete="off" placeholder="Digite seu nome completo"> <!-- required: Campo       obrigatório | autocomplete: Não aparecer preenchimento automático, ele também pode ficar na teg form -->

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido" autocomplete="off">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo"></textarea>

            <button type="submit" class="btn">Enviar</button>
        </fieldset>

    </form>
</body>
</html>
