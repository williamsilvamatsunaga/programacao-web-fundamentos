<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="div_form">
        <form action="">
            <fieldset>
                <legend>Formulário de Contatos</legend>
    
                <label for="nome">Seu nome</label><br>
                <input class="input" type="text" name="nome" placeholder="Digite seu nome"><br>
    
                <label for="email">Email</label><br>
                <input class="input" type="email" name="email" placeholder="Digite seu email"><br>
    
                <label for="assunto">Email</label><br>
                <input class="input" type="text" name="assunto"><br>
    
                <label for="assunto">Assunto</label><br>
                <input class="input" type="text" name="assunto"><br>

                <label for="mensagem">Mensagem</label>
                <input class="input" type="text" name="mensagem"> <br>
    
                <div class="input_btn">
                    <input type="button" value="Mandar">
                </div>
            </fieldset>
        </form>
    </div>

    <footer>
        Feito por William da Silva Matsunaga
    </footer>
</body>
</html>
