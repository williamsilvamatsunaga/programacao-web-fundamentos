<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>

    <style>
        body{
            font-family: sans-serif;
        }
        details{
            color: red;
            background-color: #ccc;
            margin-bottom: 1em;
            padding: .5em;
        }

        details  summary{
            cursor: pointer;
        }

        details[open]{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Curso web design</h1>

    <details open>
        <summary>Pré-requisitos</summary>
        <p>Para fazer esse curso é necessário conhecimento de Sistema Operacional</p>
    </details>

    <details>
        <summary>Carga horária</summary>
        <p>180 Horas</p>
    </details>
</body>
</html>
